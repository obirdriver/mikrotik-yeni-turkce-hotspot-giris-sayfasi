<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>İnternet hotspotu - Çıkış</title>
<link rel="stylesheet" href="css/style.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>Oturumu yeni kapattınız!</h1> 
                <table>  
                    <tr><td>Kullanıcı Adı</td><td>$(username)</td></tr>
                    <tr><td>IP adresiniz</td><td>$(ip)</td></tr>
                    <tr><td>MAC adresiniz</td><td>$(mac)</td></tr>
                    <tr><td>Oturum süreniz</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Kalan süreniz</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Yapılan yükleme:<br><br>Yapılan indirme:</td><td>$(bytes-in-nice) <br><br> $(bytes-out-nice)</td></tr>

                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="İnternete Erişin">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
